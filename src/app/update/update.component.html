</head>

<body>

    </header>
    <main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">

  <div class="back pt-4 pb-3 " style="background: linear-gradient(to right, #00c6e5,  #ea5bbf);">
  <div class="center bg-white pt-4 ml-3 mr-3">
      <div class="container">
        <nav class="navbar container navbar-expand-lg navbar-light bgg pl-5" >
            <img src="../../assets/images/kindpng_106636.png" alt="" style="width: 2.5%;">&nbsp;
          <a class="navbar-brand text-white one" ><b>EasyShop</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse one ml-5" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active mr-3">
                    <a class="nav-link text-white" routerLink="/admin"><b>Back</b> <span class="sr-only">(current)</span></a>
                </li>
                  <li class="nav-item active mr-3">
                      <a class="nav-link text-white" routerLink="/menu"><b>User Home</b> <span class="sr-only">(current)</span></a>
                  </li>
                
                  <div class="nav-item pl-2">
                      <a class="nav-link text-white bi bi-power" routerLink="/view"><b>Logout</b></a>
                  </div>
              </ul>
          </div>
      </nav>



        <form action="" class="pb-3" >

          <div class="form-control mb-3">

            <div class="input-group input-group-lg mt-3">
              <span class="input-group-text">Id</span>
              <input type="text" class="form-control" name="id" placeholder="Enter your Id" [(ngModel)]="user.id">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="user.name">
              </div>
              <br>
          
            <div class="input-group mb-3">
              <span class="input-group-text">Price</span>
              <input type="text" class="form-control" name="price" placeholder="Enter your price" [(ngModel)]="user.price">
            </div>
            <br>
            <div class="input-group mb-3">
              <span class="input-group-text">details</span>
              <input type="text" class="form-control" name="details" placeholder="Enter your details"
                [(ngModel)]="user.details">
            </div>
            <br>
            <div class="input-group mb-3">
              <span class="input-group-text">Description</span>
              <input type="text" class="form-control" name="description" placeholder="Enter your description"
                [(ngModel)]="user.description">
            </div>
            <br>
            <div class="input-group mb-3">
              <span class="input-group-text">Image Path</span>
              <input type="text" class="form-control" name="img" placeholder="copy the path & paste" [(ngModel)]="user.img">
            </div>
            <br>
            <div class="input-group mb-3">
              <span class="input-group-text">Specification</span>
              <input type="text" class="form-control" name="spectification" placeholder="Spectification"
                [(ngModel)]="user.spectification">
            </div>
            <br>
           <button class="btn mb-3 bg-success text-white" (click)="update()">Update</button>
          </div>

        </form>



      </div>
    </div>
  </div>

</body>

</html>

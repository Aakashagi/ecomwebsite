        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

    <div class="full gradient-custom-2 text-black">
        <nav class="navbar container navbar-expand-lg navbar-light  pl-5">
            <img src="../../assets/images/kindpng_106636.png" alt="" style="width: 3%;">&nbsp;
            <a class="navbar-brand text-white one">EasyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse one ml-5" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active mr-3">
                        <a class="nav-link text-white bi bi-house" routerLink="/menu"><b>Home</b></a>
                    </li>
                </ul>
            </div>
        </nav>



        <div class=" bg-white back ml-3 mr-3 ">
            <div class="container pt-5">
                <div class="card wid"
                    style="border: 3px solid rgb(255, 255, 255);background-color: rgb(255, 255, 255);margin-left: 30%;width: 40%;height: 40%;">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="../../assets/images/kindpng_106636.png" style="width: 185px;" alt="logo">
                    </div>
                    <h4 class="mt-1 text-center">Welcome to EasyShop</h4>
                    <form class="">
                        <p>Admin Login</p>

                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example11" class="form-control" name="email"
                                [(ngModel)]="email" placeholder="Admin" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22">Password</label>
                            <input type="password" id="form2Example22" class="form-control" name="password"
                                [(ngModel)]="password" />
                        </div>
                        <div class="text-center pt-1 mb-5 pb-1">
                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" (click)="login()"
                                type="button">Log   in</button>
                        </div>
                      
                    </form>
                </div>
            </div>
        </div>


    </div>

<html lang="en">

<head>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">

<app-header></app-header>


    <div class="back bg-warning">
        <hr class="mr-3 mt-0">
        <div class="center bg-white pt-4 ml-3 mr-3">
            <div class="container">
                <div class="card">
                    <div class="input-group p-3 bg-light">
                        <input type="search" class="form-control" [(ngModel)]="searchText" placeholder="type here">
                        <button type="button" class="btn btn-primary"><i class="bi bi-search"></i></button>
                    </div>
                    <hr class="p-0 m-0">
                    <div class="row pt-3" *ngFor="let ecom of orderdata | filter:searchText">
                        <div class="col-lg-4 col-md-4 col-sm-4 text-center p-3">
                            <img src="{{ecom.img}}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-lg-8 col-md-6 col-sm-8">
                            <div class="card-body">
                                <h3 class="card-title">{{ecom.name}}</h3>
                                <h5 class="card-title">{{ecom.price | currency:'INR'}}</h5>
                                <p>{{ecom.details}}</p>
                                <p class="card-text">Coming Soon</p>
                                <button type="button" class="bg-primary btn text-white"  [routerLink]="['/menu',ecom.id]">View</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <hr class="p-0 m-0">
                    <div class="row pt-3" *ngFor="let ecom of orderdatatv | filter:searchText">
                        <div class="col-lg-4 col-md-4 col-sm-4 text-center p-3">
                            <img src="{{ecom.img}}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-lg-8 col-md-6 col-sm-8">
                            <div class="card-body">
                                <h3 class="card-title">{{ecom.name}}</h3>
                                <h5 class="card-title">{{ecom.price | currency:'INR'}}</h5>
                                <p>{{ecom.details}}</p>
                                <p class="card-text">Coming Soon</p>
                                <button type="button" class="bg-primary btn text-white"  [routerLink]="['/menu',ecom.id]">View</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

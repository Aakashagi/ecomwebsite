<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

<app-header></app-header>
    <div class="back bg-warning">
        <hr class="mr-3 mt-0">
        <div class="center bg-white pt-4 ml-3 mr-3">
            <div class="container">
                <div class="form-row">
                    <div class="container">
                        <div class="center" *ngFor="let eco of items">
                            <div class="card">
                                <div class="row">
                                    <div class="col-sm-4 text-center p-3">
                                        <img src="{{eco.img}}" alt="" style="width: 50%;height:400px">
                                    </div>
                                    <div class="col-sm-8 p-3">
                                        <h4>{{eco.name}}</h4>
                                        <h3>{{eco.price | currency:'INR'}}</h3>
                                        <p>{{eco.details}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <h1>Dashboard</h1>
                <table class="table table-bordered table-responsive-lg">
                  <thead>
                      <tr class="text-center">
                          <th>OrderId</th>
                          <th>Name</th>
                          <th>Product Name</th>
                          <th>Email</th>
                          <th>Number</th>
                          <th>Delivery Address</th>
                          <th>City</th>
                          <th>State</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr class="text-center" *ngFor="let user of users">
                          <td>{{user.id}}</td>
                          <td>{{user.name}}</td>
                          <td>{{user.model}}</td>
                          <td>{{user.email}}</td>
                          <td>{{user.number}}</td>
                          <td>{{user.address}}-{{user.city}} - {{user.state}} </td>
                          <td>{{user.city}}</td>
                          <td>{{user.state}}</td>
                          <td><button class="btn bg-primary text-white" (click)="deleteone(user.id)" >Cancel</button>
                            <!-- <button class="btn" (click)="updateone(user.id)" >Update</button> -->
                        </td>
                      </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>




</body>

</html>
